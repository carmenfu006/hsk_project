<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.slim.min.js?v=1.0" type="text/javascript" defer></script>
    <script src="js/navbar.js?v=1.2" type="text/javascript" defer></script>
    <script src="js/footer.js?v=1.1" type="text/javascript" defer></script>
    <script src="js/application.js?v=1.0" type="text/javascript" defer></script>
    <script src="js/i18n.js?v=1.2" type="text/javascript" defer></script>
    <script src="js/bootstrap.js?v=1.0" type="text/javascript" defer></script>
    <link href="css/bootstrap.css?v=1.0" rel="stylesheet" />
    <link href="css/style.css?v=1.1" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='application-content container mt-5'>
      <div id='progressbar' class='progress-indicator'></div>
      <div class='row'>
        <div class='col'>
          <h4 class='i18n-66 text-center font-weight-bold mt-5 mb-5'>选择考期</h4>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <form id='application-step-1-form' class='mb-5' action='application-candidate-info.html'>
            <div class='form-group'>
              <label class='i18n-67'>考试地区</label>
              <select class='form-control' id='exam-location' name='exam-location'>
                <option class='i18n-68' value='1'>中国香港 (GMT+8:00)</option>
                <option class='i18n-69' value='2'>印尼 (GMT+07:00)</option>
                <option class='i18n-70' value='3'>阿联酋 (GMT+04:00)</option>
                <option class='i18n-71' value='4'>澳洲 (GMT+10:00)</option>
              </select>
              <span>💡</span>
              <span class='i18n-14'>⽬前HSK口语移动端只提供考试当⽇在中国香港、印尼、阿联酋以及澳洲的考⽣。</span>
            </div>
            <div class='form-group'>
              <label class='i18n-72'>考试级别</label>
              <select class='form-control' id='exam-level' name='exam-level'>
                <option class='i18n-50' value='7'>HSK⼝语(初级)</option>
                <option class='i18n-54' value='8'>HSK⼝语(中级)</option>
                <option class='i18n-56' value='9'>HSK⼝语(高级)</option>
              </select>
            </div>
            <div class='row'>
              <div class='col'>
                <p class='mt-2'>
                  <span class='i18n-73'>请选择考试时间</span>
                  <span class='i18n-74 text-muted'>(* 年-月-日 时:分, 请留意考试地区时差 )</span>
                </p>
              </div>
            </div>
            <div class='d-flex justify-content-between mb-3'>
              <div class='d-block d-lg-none d-md-none d-sm-block'>
                <i class='fa-solid fa-angle-left btn-left text-dark toggle mt-2 mr-2'></i>
              </div>
              <div class='o-hidden'>
                <div class='month-bar'>
                  <div id='exam-datetime-selection' class='d-flex month position-relative'>
                  </div>
                </div>
              </div>
              <div class='d-block d-lg-none d-md-none d-sm-block'>
                <i class='fa-solid fa-angle-right btn-right text-dark toggle mt-2 ml-2'></i>
              </div>
            </div>
            <div class='card mb-3'>
              <div class='card-header'>
                <span class='i18n-75'>考试时间*(GMT+08:00)</span>
                <input type='hidden' id='exam-datetime-id' name='exam-datetime-id'>
                <input type='hidden' id='exam-datetime' name='exam-datetime'>
                <input type='hidden' id='exam-amount' name='exam-amount'>
                <input type='hidden' id='exam-yearmonth' name='exam-yearmonth'>
              </div>
              <div id='exam-datetime-options' class='row no-gutters'>
              </div>
            </div>
            <div class='row'>
              <div class='col'>
                <p class='i18n-76 text-center text-danger mt-2 mb-4'>考试前30分钟需要做设备检测，通过后才可考试，请预留时间。</p>
              </div>
            </div>
            <div class='card mb-3'>
              <div class='i18n-77 card-header selected-date-time'>
                已选择考期及费用
              </div>
              <ul class='list-group list-group-flush'>
                <li id='empty-cart' class='i18n-78 list-group-item text-muted'>
                  尚未选择任何考试
                </li>
                <li id='item-cart' class='list-group-item flex-lg-row flex-column justify-content-between border-0 d-none'>
                  <p id='selected-exam-level'></p>
                  <p id='selected-exam-location-time'></p>
                  <p class='text-right'>
                    <span class='selected-exam-amount'></span>
                    <span class='text-muted'>HKD</span>
                  </p>
                </li>
                <div id='item-cart-border' class='border-bottom ml-3 mr-3 d-none'></div>
                <li id='item-cart-total' class='list-group-item text-right d-none'>
                  <span class='i18n-328'>合计</span>
                  <span class='selected-exam-amount'></span>
                  <span class='text-muted font-weight-bold'>HKD</span>
                </li>
              </ul>
            </div>
            <div class='form-check'>
              <input class='form-check-input' type='checkbox' name='terms' id='terms' value='true'>
              <label class='form-check-label' for='terms'>
                <span class='i18n-79'>我已阅读并同意</span>
                <span><a href='https://info.hskk.org/examinees_notice_athome' target='_blank' id='terms-home-pdf' class='i18n-80 primary-color deco-none'>考生须知(居家)</a></span>
                <span class='i18n-81'>及</span>
                <span><a href='https://info.hskk.org/examinees_notice_onsite' target='_blank' id='terms-onsite-pdf' class='i18n-80-1 primary-color deco-none'>考生须知(考点)</a></span>
                <span class='i18n-81'>及</span>
                <span><a href='https://info.hskk.org/privacy' target='_blank' id='privacy-pdf' class='i18n-82 primary-color deco-none'>(隐私指引)</a></span>
              </label>
            </div>
            <div class='text-center mt-4'>
              <button id='to-step-2' type='button' disabled class='i18n-150 btn btn-sm p-2 pr-4 pl-4 mt-2 w180'>下一步</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
  </body>
<html>
