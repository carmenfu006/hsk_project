<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/navbar.js" type="text/javascript" defer></script>
    <script src="js/footer.js" type="text/javascript" defer></script>
    <script src="js/application.js" type="text/javascript" defer></script>
    <script src="js/i18n.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='content container mt-5'>
      <div id='progressbar' class='progress-indicator'></div>
      <div class='row'>
        <div class='col'>
          <h4 class='text-center font-weight-bold mt-5 mb-5'>选择考期</h4>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <form id='application-step-1-form' class='mb-5' action='application-candidate-info.html'>
            <div class='form-group'>
              <label class=''>考试地区</label>
              <select class='form-control' id='exampleFormControlSelect1'>
                <option>中国香港 (GMT+8:00)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class='form-group'>
              <label class=''>考试级别</label>
              <select class='form-control' id='exampleFormControlSelect2'>
                <option class='i18n-50'>HSK⼝语(初级)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class='row'>
              <div class='col'>
                <p class='mt-2'>
                  <span>请选择考试时间</span>
                  <span class='text-muted'>(* 年-月-日 时:分, 请留意考试地区时差 )</span>
                </p>
              </div>
            </div>
            <div class='d-flex justify-content-between mb-3'>
              <div class="d-block d-lg-none d-md-none d-sm-block">
                <i class="fa-solid fa-angle-left btn-left text-dark toggle mt-2 mr-2"></i>
              </div>
              <div class="o-hidden">
                <div class="month-bar">
                  <div class="d-flex month position-relative">
                    <div class="month-year mr-1 ml-1">2023</div>
                    <div class="btn rounded mr-1 ml-1 month-item active">9月</div>
                    <div class="btn rounded mr-1 ml-1 month-item">10月</div>
                    <div class="btn rounded mr-1 ml-1 month-item">11月</div>
                    <div class="btn rounded mr-1 ml-1 month-item">12月</div>
                    <div class="month-year mr-1 ml-1">2024</div>
                    <div class="btn rounded mr-1 ml-1 month-item">1月</div>
                    <div class="btn rounded mr-1 ml-1 month-item">2月</div>
                  </div>
                </div>
              </div>
              <div class="d-block d-lg-none d-md-none d-sm-block">
                <i class="fa-solid fa-angle-right btn-right text-dark toggle mt-2 ml-2"></i>
              </div>
            </div>
            <div class='card mb-3'>
              <div class='card-header'>
                考试时间*(GMT+08:00)
              </div>
              <div class='row no-gutters'>
                <div class='col-lg-6 col-md-6 col-sm-12'>
                  <ul class='list-group'>
                    <li class='list-group-item rounded-0 border-top-0 border-right-0 border-left-0'>
                      <div class='form-check'>
                        <input class='form-check-input' type='checkbox' name='checkbox' id='checkbox1' value='option1'>
                        <label class='form-check-label' for='checkbox1'>
                          2023-09-05 09:00
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class='col-lg-6 col-md-6 col-sm-12'>
                  <ul class='list-group'>
                    <li class='list-group-item rounded-0 border-top-0 border-right-0 border-left-0'>
                      <div class='form-check'>
                        <input class='form-check-input' type='checkbox' name='checkbox' id='checkbox2' value='option2'>
                        <label class='form-check-label' for='checkbox2'>
                          2023-09-10 09:00
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class='col-lg-6 col-md-6 col-sm-12'>
                  <ul class='list-group'>
                    <li class='list-group-item rounded-0 border-0'>
                      <div class='form-check'>
                        <input class='form-check-input' type='checkbox' name='checkbox' id='checkbox3' value='option3'>
                        <label class='form-check-label' for='checkbox3'>
                          2023-09-15 09:00
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='col'>
                <p class='text-center text-danger mt-2 mb-4'>考试前30分钟需要做设备检测，通过后才可考试，请预留时间。</p>
              </div>
            </div>
            <div class='card mb-3'>
              <div class='card-header selected-date-time'>
                已选择考期及费用
              </div>
              <ul class='list-group list-group-flush'>
                <li class='list-group-item text-muted'>
                  尚未选择任何考试
                </li>
                <li class='list-group-item d-flex flex-lg-row flex-column justify-content-between border-0'>
                  <p>HSK⼝语(初级)移动端考試</p>
                  <p>2023-09-10 09:00 (GMT+08:00)，中国香港</p>
                  <p class='text-right'>
                    <span>$260.00</span>
                    <span class='text-muted'>HKD</span>
                  </p>
                </li>
                <div class="border-bottom ml-3 mr-3"></div>
                <li class='list-group-item text-right'>
                  <span>合计</span>
                  <span>$260.00</span>
                  <span class='text-muted font-weight-bold'>HKD</span>
                </li>
              </ul>
            </div>
            <div class='form-check'>
              <input class='form-check-input' type='checkbox' name='terms' id='terms' value='true'>
              <label class='form-check-label' for='terms'>
                我已阅读并同意《汉语考试考生须知》及《汉语考试考生隐私保护指引》
              </label>
            </div>
            <div class='text-center mt-4'>
              <button type='submit' class='btn btn-sm p-2 pr-4 pl-4 mt-2 w180'>下一步</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
<html>
