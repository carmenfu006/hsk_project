<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/navbar.js?v=1.1" type="text/javascript" defer></script>
    <script src="js/footer.js?v=1.0" type="text/javascript" defer></script>
    <script src="js/application.js?v=1.0" type="text/javascript" defer></script>
    <script src="js/i18n.js?v=1.2" type="text/javascript" defer></script>
    <script src="js/bootstrap.js?v=1.0" type="text/javascript" defer></script>
    <link href="css/bootstrap.css?v=1.0" rel="stylesheet" />
    <link href="css/style.css?v=1.1" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='application-content container mt-5'>
      <div id='progressbar' class='progress-indicator'></div>
      <div class='row no-gutters mt-5 mb-3 p-2 border'>
        <div class='col text-center'>
          <div class='pt-5 pb-3'>
            <i class='fa-solid fa-circle-info fa-2xl' style='color: #1890FF'></i>
            <h4 class='i18n-124 font-weight-bold mt-4'>预报名已提交</h4>
            <p class='pb-0 mb-0'>
              <span class='i18n-125'>预报名已提交, </span>
              <span class='i18n-126 text-danger'>但还没有完成考试登记</span>
            </p>
            <p class='i18n-127 pt-0 mt-0'>请在48小时内缴付你的考试费用，否则你的预报名将会被取消。</p>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <div class='test-guideline'>
            <p class='i18n-116'>相关注意事项</p>
            <ol>
              <li class='i18n-128'>HSK口语移动端考试中心的每场考试，名额有限，先到先得。</li>
              <li class='i18n-129'>预报名成功后需要在48小时内付款，以最终确认考试登记。</li>
              <li class='i18n-130'>过时后未付款，会自动取消你的预报名并释放考位给其他考生。</li>
              <li>
                <span class='i18n-131'>请按“在线支付”进行付款，或在48小时内点击</span>
                <a id='payment-link' href='' class='primary underline overflow-break'></a>
              </li>
              <li class='i18n-132'>支付考试费用后，将无法取消考试或退款。</li>
              <li class='i18n-133'>如有疑问，请电邮support@hskk.org</li>
            </ol>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col text-center mb-5'>
          <a id='to-payment-btn' href='payment.html' class='i18n-134 btn btn-sm p-2 pr-4 pl-4 mt-2 mr-1 w180 active'>在线支付</a>
        </div>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  </body>
<html>
