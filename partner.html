<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.slim.min.js?v=1.0" type="text/javascript" defer></script>
    <script src="js/navbar.js?v=1.3" type="text/javascript" defer></script>
    <script src="js/footer.js?v=1.1" type="text/javascript" defer></script>
    <script src="js/partner.js" type="text/javascript" defer></script>
    <script src="js/i18n.js?v=1.2" type="text/javascript" defer></script>
    <script src="js/bootstrap.js?v=1.0" type="text/javascript" defer></script>
    <link href="css/bootstrap.css?v=1.0" rel="stylesheet" />
    <link href="css/style.css?v=1.1" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <div id='login-modal'></div>
    <section class='partner-content container mt-5'>
      <div class='row'>
        <div class='col-12'>
          <img src='images/collab-image-1.png' class='img-fluid'>
        </div>
      </div>
      <div class='row mt-5 mb-5'>
        <div class='col-12'>
          <h1 class='font-weight-bold text-center i18n-3'>考点与学校合作</h1>
        </div>
      </div>
      <div class='row mt-5 mb-5'>
        <div class='col-12'>
          <p class='text-left i18n-58'>我们欢迎全球范围内的考点和学校加入我们的合作伙伴网络。无论您位于何处,我们都将竭诚为您提供最佳的考试解决方案。 立即加入我们的合作伙伴行列,为您的学生提供卓越的考试体验!
            联系我们了解更多详情,共同开创教育的未来!
          </p>
        </div>
      </div>
      <div class='row mb-5 text-center d-block d-sm-none d-md-block d-lg-none'>
        <button id='partner-contact-us' type='button' class='btn btn-sm mb-3 p-2 pr-4 pl-4 mr-3 ml-3 w180 active i18n-9'>联系我们</button>
      </div>
      <div class='row bg-info-banner m-1 p-1 pb-4'>
        <div class='col-lg-2 col-md-12 col-sm-12 text-center'>
          <img src='images/collab-image-2.png' class='img-responsive mt-4 mb-2'>
        </div>
        <div class='col-lg-4 col-md-12 col-sm-12 text-xl-left text-md-center text-center'>
          <h5 class='font-weight-bold mt-4 i18n-59'>让我们携手合作, 为学生的成功助力!</h5>
          <p class='text-break mb-2'></p>
        </div>
        <div class='col-lg-1 col-md-12 col-sm-12'>
        </div>
        <div class='col-lg-3 col-md-12 col-sm-12 text-center'>
          <a href='partner-login.html' type='button' class='btn btn-sm active p-2 pr-4 pl-4 mt-2 w180 i18n-7'>合作方登入</a>
        </div>
      </div>
      <div class='row mt-5'>
        <div class='col-12'>
          <h5 class='font-weight-bold i18n-9'>联系我们</h5>
          <p class='text-muted i18n-60'>请提供您的联系信息，我们将尽快与您取得联系。</p>
        </div>
      </div>
      <form id='partner-contact-us-form' class='mb-5'>
        <div class='form-group'>
          <label>
            <span class='i18n-61'>联系电话</span>
            <span class='text-danger'>*</span>
          </label>
          <div class='input-group'>
            <select id='phone_zone' name='phone_zone' class='form-control border-right-0 mw85'>
              <option value='+852' selected>+852</option>
              <option value='+62'>+62</option>
              <option value='+971'>+971</option>
              <option value='+61'>+61</option>
            </select>
            <input id='phone' name='phone' type='number' class='form-control border-left-0 i18n-61' placeholder='联系电话'/>
          </div>
        </div>
        <div class='form-group'>
          <label>
            <span class='i18n-62'>电子邮件</span>
            <span class='text-danger'>*</span>
          </label>
          <input id='email' name='email' type='email' class='form-control i18n-62' placeholder='电子邮件'>
        </div>
        <div class='form-group'>
          <label class='i18n-63'>留言内容</label>
          <textarea id='description' name='description' class='form-control i18n-63' rows='3' placeholder='留言内容'></textarea>
        </div>
        <div class='text-center'>
          <button id='partner-form-btn' type='submit' class='btn btn-sm p-2 pr-4 pl-4 mt-2 w180 i18n-64'>发送</button>
        </div>
      </form>
      <div aria-live='polite' aria-atomic='true' class='d-flex justify-content-center align-items-center'>
        <div class='toast' role='alert' aria-live='assertive' aria-atomic='true' data-autohide='false'>
          <div id='toast-header' class='toast-header secondary-color'>
            <strong id='toast-text' class='mr-auto i18n-65'>信息已成功发送</strong>
            <button type='button' class='ml-2 mb-1 close' data-dismiss='toast' aria-label='Close'>
              <span aria-hidden='true'>&times;</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
  </body>
<html>
