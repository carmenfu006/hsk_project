<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/navbar.js" type="text/javascript" defer></script>
    <script src="js/footer.js" type="text/javascript" defer></script>
    <script src="js/collaboration.js" type="text/javascript" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='content container mt-5'>
      <div class='row'>
        <div class='col-12'>
          <img src='images/collab-image-1.png' class='img-fluid'>
        </div>
      </div>
      <div class='row mt-5 mb-5'>
        <div class='col-12'>
          <h1 class='font-weight-bold text-center'>考点与学校合作</h1>
        </div>
      </div>
      <div class='row mt-5 mb-5'>
        <div class='col-12'>
          <p class='text-left'>我们欢迎全球范围内的考点和学校加入我们的合作伙伴网络。无论您位于何处,我们都将竭诚为您提供最佳的考试解决方案。 立即加入我们的合作伙伴行列,为您的学生提供卓越的考试体验!
            联系我们了解更多详情,共同开创教育的未来!
          </p>
        </div>
      </div>
      <div class='row mb-5 text-center d-block d-sm-none d-md-block d-lg-none'>
        <button id='collab-contact-us' type='button' class='btn btn-sm mb-3 p-2 pr-4 pl-4 mr-3 ml-3 w180 active'>联系我们</button>
      </div>
      <div class='row bg-info-color m-1 p-1 pb-4'>
        <div class='col-lg-3 col-md-12 col-sm-12 text-center'>
          <img src='images/collab-image-2.png' class='img-responsive mt-4 mb-2'>
        </div>
        <div class='col-lg-3 col-md-12 col-sm-12 text-xl-left text-md-center text-center'>
          <h5 class='font-weight-bold mt-4'>让我们携手合作,</h5>
          <h5 class='font-weight-bold'>为学生的成功助力!</h5>
          <p class='text-break mb-2'>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
        </div>
        <div class='col-lg-2 col-md-12 col-sm-12'>
        </div>
        <div class='col-lg-3 col-md-12 col-sm-12 text-center'>
          <button type='button' class='btn btn-sm active p-2 pr-4 pl-4 mt-2 w180'>合作方登入</button>
        </div>
      </div>
      <div class='row mt-5'>
        <div class='col-12'>
          <h5 class='font-weight-bold'>联系我们</h5>
          <p class='text-muted'>请提供您的联系信息,我们将尽快与您取得联系。</p>
        </div>
      </div>
      <form id='collab-contact-us-form' class='mb-5'>
        <div class='form-group'>
          <label>联系电话<span class='text-danger'>*</span></label>
          <div class='input-group'>
            <select class='form-control border-right-0 w85'>
              <option value='+852' selected>+852</option>
              <option value='+62'>+62</option>
              <option value='+971'>+971</option>
              <option value='+61'>+61</option>
            </select>
            <input type='number' class='form-control border-left-0' placeholder='联系电话'/>
          </div>
        </div>
        <div class='form-group'>
          <label>电子邮件<span class='text-danger'>*</span></label>
          <input type='email' class='form-control' placeholder='电子邮件'>
        </div>
        <div class='form-group'>
          <label>留言内容</label>
          <textarea class='form-control' rows='3' placeholder='留言内容'></textarea>
        </div>
        <div class='text-center'>
          <button type='submit' disabled class='btn btn-sm p-2 pr-4 pl-4 mt-2 w180'>发送</button>
        </div>
      </form>
      <div aria-live='polite' aria-atomic='true' class='d-flex justify-content-center align-items-center'>
        <div class='toast' role='alert' aria-live='assertive' aria-atomic='true' data-autohide='false'>
          <div class='toast-header secondary-color'>
            <strong class='mr-auto'>信息已成功发送</strong>
            <button type='button' class='ml-2 mb-1 close' data-dismiss='toast' aria-label='Close'>
              <span aria-hidden='true'>&times;</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
<html>
