<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/1e357e8cb4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="../js/jquery-3.5.1.slim.min.js?V=2.5"
      type="text/javascript"
      defer
    ></script>
    <script src="../js/navbar.js?V=2.5" type="text/javascript" defer></script>
    <script src="../js/footer.js?V=2.5" type="text/javascript" defer></script>
    <script
      src="../js/candidate.js?V=2.5"
      type="text/javascript"
      defer
    ></script>
    <script src="../js/i18n.js?V=2.5" type="text/javascript" defer></script>
    <script
      src="../js/bootstrap.js?V=2.5"
      type="text/javascript"
      defer
    ></script>
    <link href="../css/bootstrap.css?V=2.5" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="../css/style.css?V=2.5" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-grey-color">
    <nav
      id="user-navbar"
      class="navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white"
    ></nav>
    <nav
      id="user-sidebar"
      class="w3-sidebar w3-bar-block d-none d-lg-block pt-3"
    ></nav>
    <section class="user-content container">
      <div class="row pt-5 pb-5 mb-5">
        <div class="col-lg-1 col-md-12 col-sm-12"></div>
        <div class="col-lg-11 col-md-12 col-sm-12 text-center">
          <h3>
            <span>👋 </span>
            <span class="i18n-270">欢迎，</span>
            <span id="candidate-name"></span>
          </h3>
          <a href="/candidate/exam-record.html?status=incomplete"
            ><button
              type="button"
              class="btn btn-sm p-2 pr-4 pl-4 mt-2 warning"
            >
              <span class="i18n-271">待完成考试</span>
              <span id="pending-test-count">(0)</span>
            </button></a
          >
          <div
            class="instruction-content no-scroll instruction-one border rounded p-5 text-center bg-white shadow-sm mt-5"
          >
            <div class="row mb-4">
              <div class="col">
                <img
                  src="../images/candidate/official_logo.png"
                  class="img-fluid mb-4"
                />
                <h4 class="i18n-173">官方HSK口语考试APP</h4>
                <p class="i18n-174">
                  在参加考试之前，请务必下载并安装我们的移动端考试APP以便正常进行考试。可扫描或点击以下QR
                  Code到达应用市场下载。
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <img
                  src="../images/candidate/qrcode_apple.png"
                  class="img-fluid mb-4"
                />
                <p class="text-muted">App Store</p>
              </div>
              <div class="col">
                <img
                  src="../images/candidate/qrcode_android.png"
                  class="img-fluid mb-4"
                />
                <p class="text-muted">Google Play</p>
              </div>
              <div class="col">
                <img
                  src="../images/candidate/qrcode_china.png"
                  class="img-fluid mb-4"
                />
                <p class="i18n-175 text-muted">中国国内应用商店</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer
      id="user-footbar"
      class="user-footbar fixed-bottom bg-white d-block d-sm-none d-md-block d-lg-none"
    ></footer>
  </body>
  <html></html>
</html>
