<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.slim.min.js?V=2.3" type="text/javascript" defer></script>
    <script src="js/navbar.js?V=2.3" type="text/javascript" defer></script>
    <script src="js/footer.js?V=2.3" type="text/javascript" defer></script>
    <script src="https://js.stripe.com/v3/" defer></script>
    <script src="js/payment.js?V=2.3" type="module" defer></script>
    <script src="js/i18n.js?V=2.3" type="text/javascript" defer></script>
    <script src="js/bootstrap.js?V=2.3" type="text/javascript" defer></script>
    <link href="css/bootstrap.css?V=2.3" rel="stylesheet" />
    <link href="css/style.css?V=2.3" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='content container mt-5 mb-5'>
      <form id='payment-form' action='payment-success.html' method='POST'>
      <div class='row'>
        <div class='col'>
          <h3 class='i18n-134 text-center font-weight-bold mt-5 mb-5'>在线支付</h3>
        </div>
      </div>
      <div class='row'>
        <div class='col'></div>
        <div class='col-lg-5 col-md-5 col-md-12 mb-5'>
          <div id='payment-element'>
            <!-- Elements will create form elements here -->
          </div>
          <div id='error-message'>
            <!-- Display error message to your customers here -->
          </div>
        </div>
        <div class='col'></div>
        <div id='payment-section' class='col-lg-5 col-md-5 col-md-12'>
          <div class='card mb-3'>
            <div class='card-header d-flex justify-content-between'>
              <div class='i18n-135'>支付项目</div>
              <div class='i18n-136'>小计</div>
            </div>
            <ul class='list-group list-group-flush'>
              <li class='list-group-item d-flex justify-content-between'>
                <div id='selected-exam-level'></div>
                <div>
                  <span>$</span>
                  <span class='total-amount'></span>
                  <span class='currency-display text-muted font-weight-bold'></span>
                </div>
              </li>
            </ul>
          </div>
          <div class='input-group border rounded mb-2'>
            <input type='text' class='form-control i18n-140 border-0' placeholder='优惠码' id='discount-code' name='discount-code'/>
            <button id='verify-code' class='form-control i18n-141 border-0 bg-primary-color mw85' disabled>应用</button>
          </div>
          <div id='discount-success-message' class='i18n-143 alert text-center border-0 bg-info-color d-none' role='alert'>
            优惠码已应用！折扣已计入总付款金额。
          </div>
          <div id='discount-error-message' class='i18n-144 alert alert-danger text-center border-0 bg-danger-color danger-color d-none' role='alert'>
            无效的优惠码。请确认并重试。
          </div>
          <div class='d-flex flex-md-row flex-column justify-content-between text-center mt-5'>
            <div>
              <h5 class='i18n-142 font-weight-bold'>总付款金额</h5>
            </div>
            <div>
              <h5 class='font-weight-bold'>
                <span>$</span>
                <span class='total-amount'></span>
                <span class='currency-display text-muted'></span>
              </h5>
            </div>
          </div>
          <div class='text-center mt-4 mb-5'>
            <button id='payment-btn' type='submit' class='btn btn-block p-2 pr-4 pl-4 active fs16 i18n-346'>付款</button>
          </div>
        </div>
        <div class='col'></div>
      </div>
      <div id='payment-link-invalid' class='i18n-347 text-center'>付款链接无效</div>
    </form>
    <div aria-live='polite' aria-atomic='true' class='d-flex justify-content-center align-items-center'>
      <div class='toast' role='alert' aria-live='assertive' aria-atomic='true' data-autohide='false'>
        <div class='toast-header secondary-color bg-danger-color'>
          <strong class='toast-text i18n-145 mr-auto danger-color'>付款未成功</strong>
          <button type='button' class='ml-2 mb-1 close' data-dismiss='toast' aria-label='Close'>
            <span aria-hidden='true'>&times;</span>
          </button>
        </div>
      </div>
    </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
  </body>
<html>
