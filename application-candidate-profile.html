<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/navbar.js" type="text/javascript" defer></script>
    <script src="js/footer.js" type="text/javascript" defer></script>
    <script src="js/application.js" type="text/javascript" defer></script>
    <script src="js/i18n.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='content container mt-5'>
      <div id='progressbar' class='progress-indicator'></div>
      <div class='row'>
        <div class='col'>
          <h4 class='text-center font-weight-bold mt-5 mb-5'>上传照片</h4>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <p>
            <span>照片会出现在你的成绩报告中，请按要求提交照片。</span>
            <span class='primary-color pointer' data-toggle='modal' data-target='#staticBackdrop'><u>点击此处查看样本</u></span>
          </p>
          <div class='modal fade' id='staticBackdrop' data-backdrop='static' data-keyboard='false' tabindex='-1' aria-labelledby='staticBackdropLabel' aria-hidden='true'>
            <div class='modal-dialog modal-dialog-centered'>
              <div class='modal-content'>
                <div class='modal-header border-0 justify-content-center'>
                  <h5 class='modal-title' id='staticBackdropLabel'>照片样本</h5>
                </div>
                <div class='modal-body text-center'>
                  <img src='images/app-sample-profile.png' class='img-fluid' alt='Responsive image'>
                </div>
                <div class='modal-footer border-0 flex-lg-row flex-column-reverse justify-content-center'>
                  <button type='button' class='btn btn-sm p-2 w180' data-dismiss='modal'>返回</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <form id='application-step-3-form' class='mb-5' action='application-verify-info.html' method='POST'>
            <div class='text-center mt-4 d-flex justify-content-center'>
              <a href='application-candidate-info.html' class='btn btn-sm p-2 pr-4 pl-4 mt-2 mr-1 w180'>上一步</a>
              <button type='submit' class='btn btn-sm p-2 pr-4 pl-4 mt-2 ml-1 w180'>下一步</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
<html>
