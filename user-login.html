<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/navbar.js" type="text/javascript" defer></script>
    <script src="js/footer.js" type="text/javascript" defer></script>
    <script src="js/i18n.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='content container mt-5'>
      <div class='row pt-5 pb-5'>
        <div class='col'></div>
        <div class='col-lg-5 col-md-8 col-sm-12'>
          <div class='d-flex flex-column text-center'>
            <h3 class='font-weight-bold'>考生登入/注册</h3>
          </div>
          <form id='user-login-form' class='mt-5 mb-5'>
            <div class='form-group'>
              <label>邮箱<span class='text-danger'>*</span></label>
              <input type='email' class='form-control' placeholder='邮箱'>
            </div>
            <div class='form-group'>
              <label>验证码<span class='text-danger'>*</span></label>
              <div class='input-group border rounded'>
                <input type='number' class='form-control border-0' placeholder='验证码'/>
                <button type='button' class='btn btn-sm bg-white font-weight-light rounded'>重新获取验证码(199S)</button>
              </div>
            </div>
            <div class='d-flex flex-column text-center'>
              <p>💡<span class='text-muted fs14'>如果未注册，填入邮箱和验证码后，会自动帮你注册账号。如果已注册，请用之前登录过的email登入。</span></p>
            </div>
            <div class='text-center'>
              <button type='submit' disabled class='btn btn-sm p-2 pr-4 pl-4 mt-2 w180'>登入/註冊</button>
            </div>
          </form>
        </div>
        <div class='col'></div>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
<html>
