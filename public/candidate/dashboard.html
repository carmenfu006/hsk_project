<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="../js/navbar.js" type="text/javascript" defer></script>
    <script src="../js/footer.js" type="text/javascript" defer></script>
    <script src="../js/candidate.js" type="text/javascript" defer></script>
    <script src="../js/i18n.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class='bg-grey-color'>
    <nav id='user-navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <nav id='user-sidebar' class='w3-sidebar w3-bar-block d-none d-lg-block pt-3'></nav>
    <section class='user-content container'>
      <div class='row pt-5 pb-5 mb-5'>
        <div class='col-lg-1 col-md-12 col-sm-12'></div>
        <div class='col-lg-11 col-md-12 col-sm-12 text-center'>
          <h3>
            <span>👋 </span>
            <span>欢迎，</span>
            <span>陈大文</span>
          </h3>
          <button type='button' class='btn btn-sm p-2 pr-4 pl-4 mt-2 warning'>待完成考试(0)</button>
          <div class='instruction-content instruction-one border rounded p-5 text-center bg-white shadow-sm mt-5'>
            <div class='row mb-4'>
              <div class='col'>
                <img src='../images/candidate/official_logo.png' class='img-fluid mb-4' />
                <h4 class='i18n-173'>官方HSK口语考试APP</h4>
                <p class='i18n-174'>在参加考试之前，请务必下载并安装我们的移动端考试APP以便正常进行考试。可扫描或点击以下QR Code到达应用市场下载。</p>
              </div>
            </div>
            <div class='row'>
              <div class='col'>
                <img src='../images/candidate/qrcode_apple.png' class='img-fluid mb-4' />
                <p class='text-muted'>App Store</p>
              </div>
              <div class='col'>
                <img src='../images/candidate/qrcode_android.png' class='img-fluid mb-4' />
                <p class='text-muted'>Google Play</p>
              </div>
              <div class='col'>
                <img src='../images/candidate/qrcode_china.png' class='img-fluid mb-4' />
                <p class='i18n-175 text-muted'>中国国内应用商店</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id='user-footbar' class='user-footbar fixed-bottom bg-white d-block d-sm-none d-md-block d-lg-none'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
<html>
