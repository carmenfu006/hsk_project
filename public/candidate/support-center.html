<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="../js/navbar.js" type="text/javascript" defer></script>
    <script src="../js/footer.js" type="text/javascript" defer></script>
    <script src="../js/candidate.js" type="text/javascript" defer></script>
    <script src="../js/i18n.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class='bg-grey-color'>
    <nav id='user-navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <nav id='user-sidebar' class='w3-sidebar w3-bar-block d-none d-lg-block pt-3'></nav>
    <section class='user-content container'>
      <div class='row pt-5 pb-5 mb-5'>
        <div class='col-lg-1 col-md-12 col-sm-12'></div>
        <div class='col-lg-11 col-md-12 col-sm-12'>
          <div class='row'>
            <div class='col text-center mb-5'>
              <h4 class='font-weight-bold mb-2'>⽀援中⼼</h4>
              <p class='p-0 m-0 text-muted'>如果你已通过app反馈过问题，请勿重复在本⻚⾯留⾔。</p>
            </div>
          </div>
          <div class='row'>
            <div class='col'>
              <form id='support-center-form' class='mb-5'>
                <div class='form-group'>
                  <div class='row'>
                    <div class='col-lg-6 col-md-12 col-sm-12 mt-1'>
                      <label class=''>问题类型</label>
                      <select class='form-control' id='question-type'>
                        <option value=''>请选择问题相关类型</option>
                      </select>
                    </div>
                    <div class='col-lg-6 col-md-12 col-sm-12 mt-1'>
                      <label class=''>考试时间</label>
                      <select class='form-control' id='exam-time'>
                        <option value=''>请选择考试时间</option>
                      </select>
                      <p>
                        <span>💡</span>
                        <span>时间格式: </span>
                        <span>(YYYY-MM-DD HH:MM) (UTC+8)</span>
                      </p>
                    </div>
                    
                  </div>
                </div>
                <div class='form-group'>
                  <label class=''>使用设备</label>
                  <input type='text' class='form-control' placeholder='请输入您使用的设备型号' name='equipment' id='equipment'>
                </div>
                <div class='form-group'>
                  <label class=''>问题描述</label>
                  <textarea class='form-control' rows='3' placeholder='问题描述' name='question' id='question'></textarea>
                </div>
                <label class=''>文件上传</label>
                <div class='row no-gutters mb-3 file-upload'>
                  <div class='col bg-white text-center'>
                    <div class='pt-5 pb-3'>
                      <label for='file' style='cursor: pointer;'><i class='fa-solid fa-arrow-up-from-bracket fa-2xl primary-color mb-4'></i></label>
                      <p class='font-weight-bold mb-0'>点击或拖动文件到此区域进行上传。</p>
                      <p class='text-muted'>(支持的文件格式：JPG; 最大文件大小为500KB)</p>
                      <input type='file' accept='image/jpeg image/png' name='image' id='file' style='display: none;'>
                    </div>
                  </div>
                </div>
                <div class='text-center mt-4 d-flex justify-content-center'>
                  <button type='submit' class='btn btn-sm p-2 pr-4 pl-4 mt-2 ml-1 w180 active'>提交</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id='user-footbar' class='user-footbar fixed-bottom bg-white d-block d-sm-none d-md-block d-lg-none'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
<html>
