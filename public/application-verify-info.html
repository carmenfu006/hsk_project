<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/navbar.js" type="text/javascript" defer></script>
    <script src="js/footer.js" type="text/javascript" defer></script>
    <script src="js/application.js" type="text/javascript" defer></script>
    <script src="js/i18n.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='application-content container mt-5'>
      <div id='progressbar' class='progress-indicator'></div>
      <div class='row'>
        <div class='col'>
          <h4 class='text-center font-weight-bold mt-5 mb-5'>考生信息确认</h4>
        </div>
      </div>
      <div class='row border'>
        <div class='col-9'>
          <div class='mt-3'>
            <div class='row candidate-info'>
              <div class='col-4'>
                <p class='font-weight-bold'>用户名</p>
                <p class='font-weight-bold'>姓名</p>
                <p class='font-weight-bold'>性别</p>
                <p class='font-weight-bold'>生日</p>
                <p class='font-weight-bold'>国籍</p>
                <p class='font-weight-bold'>母语</p>
                <p class='font-weight-bold'>证件类型</p>
                <p class='font-weight-bold'>证件号码</p>
              </div>
              <div class='col'>
                <p>chantaiman</p>
                <p>陈大文</p>
                <p>男</p>
                <p>1997年7月1日</p>
                <p>中国</p>
                <p>粤语</p>
                <p>身份证</p>
                <p>R333333(3)</p>
              </div>
            </div>
            <div class='row candidate-info'>
              <p class='text-muted ml-2'>
                <span>💡</span>
                <span class=''>证件号码应与证件保持一致，包括“（）”内的信息</span>
              </p>
            </div>
            <div class='row candidate-info'>
              <div class='col-4'>
                <p class='font-weight-bold'>联系电话</p>
              </div>
              <div class='col'>
                <p>+852 - 88888888</p>
              </div>
            </div>
          </div>
        </div>
        <div class='col-3'>
          <div class='mt-3'>
            <div class='candidate-profile text-right'>
              <img id='verify-profile' width='200' class='img-fluid' alt='Responsive image'>
            </div>
          </div>
        </div>
      </div>
      <div class='text-center mt-4 mb-5 d-flex justify-content-center'>
        <a href='application-candidate-profile.html' class='btn btn-sm p-2 pr-4 pl-4 mt-2 mr-1 w180'>上一步</a>
        <a href='application-submit' class='btn btn-sm p-2 pr-4 pl-4 mt-2 ml-1 w180 active'>确认并提交</a>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
<html>
