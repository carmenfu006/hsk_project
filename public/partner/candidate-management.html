<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="../js/navbar.js" type="text/javascript" defer></script>
    <script src="../js/footer.js" type="text/javascript" defer></script>
    <script src="../js/partner.js" type="text/javascript" defer></script>
    <script src="../js/i18n.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  </head>
  <body class='bg-grey-color'>
    <nav id='user-navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <nav id='partner-sidebar' class='w3-sidebar w3-bar-block d-none d-lg-block pt-3'></nav>
    <section class='user-content container'>
      <div class='row pt-5 pb-5 mb-5'>
        <div class='col-lg-1 col-md-12 col-sm-12'></div>
        <div class='col-lg-11 col-md-12 col-sm-12'>
          <div class='card-body bg-white shadow-sm mt-3'>
            <h4 class='font-weight-bold mt-3 mb-4 text-center'>考⽣管理</h4>
            <div class='row text-center mr-1 ml-1 mb-4 level-bar'>
              <div class='col level-bar-item left active'>全部</div>
              <div class='col level-bar-item border-left'>初級</div>
              <div class='col level-bar-item border-left'>中級</div>
              <div class='col level-bar-item right border-left'>高級</div>
            </div>
            <div class='form-group'>
              <label class=''>考试时间</label>
              <select class='form-control' id='exam-time' name='exam-time'>
                <option value=''>请选择考试时间</option>
                <option value='api'>api</option>
              </select>
            </div>
            <table class='table border text-center'>
              <thead>
                <tr>
                  <th scope='col'>NO.</th>
                  <th scope='col'>证件上姓名</th>
                  <th scope='col'>考点密码</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope='row'>1</th>
                  <td>陈大文</td>
                  <td><i class='fa-solid fa-eye'></i></td>
                </tr>
                <tr>
                  <th scope='row'>2</th>
                  <td>李大文</td>
                  <td><i class='fa-solid fa-eye'></i></td>
                </tr>
              </tbody>
            </table>
            <div class='text-muted'>
              <span>全部共</span>
              <span>2</span> 
              <span>名考生</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id='partner-footbar' class='partner-footbar fixed-bottom bg-white d-block d-sm-none d-md-block d-lg-none'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
