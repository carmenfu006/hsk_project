<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/navbar.js" type="text/javascript" defer></script>
    <script src="js/footer.js" type="text/javascript" defer></script>
    <script src="js/application.js" type="text/javascript" defer></script>
    <script src="js/i18n.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id='navbar' class='navbar navbar-light navbar-expand-lg border-bottom sticky-top bg-white'></nav>
    <section class='application-content container mt-5'>
      <div id='progressbar' class='progress-indicator'></div>
      <div class='row'>
        <div class='col'>
          <h4 class='text-center font-weight-bold mt-5 mb-5'>考生资料</h4>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <form id='application-step-2-form' class='mb-5' action='application-candidate-profile.html'>
            <input type='hidden' id='sex' name='sex'>
            <input type='hidden' id='hsk' name='hsk'>
            <input type='hidden' id='hskk' name='hskk'>
            <div class='form-group'>
              <label class=''>用户名</label>
              <input type='text' class='form-control' placeholder='用户名' id='username'>
            </div>
            <div class='form-group'>
              <label class=''>姓名</label>
              <div class='row'>
                <div class='col-lg-6 col-md-12 col-sm-12 mt-1'>
                  <input type='text' class='form-control' placeholder='姓' id='surname'>
                </div>
                <div class='col-lg-6 col-md-12 col-sm-12 mt-1'>
                  <input type='text' class='form-control' placeholder='名' id='given-name'>
                </div>
              </div>
            </div>
            <div class='form-group'>
              <label class=''>性别</label>
              <div class='row'>
                <div class='form-check ml-3'>
                  <input class='form-check-input sex' type='checkbox' name='male' id='male' value='male'>
                  <label class='form-check-label' for='male'>
                    男
                  </label>
                </div>
                <div class='form-check ml-3'>
                  <input class='form-check-input sex' type='checkbox' name='female' id='female' value='female'>
                  <label class='form-check-label' for='female'>
                    女
                  </label>
                </div>
              </div>
            </div>
            <div class='form-group'>
              <label class=''>生日</label>
              <div class='row'>
                <div class='col-4'>
                  <select class='form-control' id='birth-year'>
                    <option value=''>年</option>
                  </select>
                </div>
                <div class='col-4'>
                  <select class='form-control' id='birth-month'>
                    <option value=''>月</option>
                  </select>
                </div>
                <div class='col-4'>
                  <select class='form-control' id='birth-day'>
                    <option value=''>日</option>
                  </select>
                </div>
              </div>
            </div>
            <div class='form-group'>
              <label class=''>国籍</label>
              <select class='form-control' id='nationality'>
                <option value=''>请选择国籍</option>
                <option value='api'>api</option>
              </select>
            </div>
            <div class='form-group'>
              <label class=''>母语</label>
              <select class='form-control' id='native-language'>
                <option value=''>请选择您的第一语言，即母语</option>
                <option value='api'>api</option>
              </select>
            </div>
            <div class='form-group'>
              <label class=''>证件类型</label>
              <select class='form-control' id='identity-type'>
                <option value=''>请选择证件类型</option>
                <option value='api'>api</option>
              </select>
            </div>
            <div class='form-group'>
              <label class=''>证件号码</label>
              <input type='text' class='form-control' placeholder='证件号码' id='identity'>
              <p class='text-muted mt-2'>
                <span>💡</span>
                <span class=''>证件号码应与证件保持一致，包括“（）”内的信息</span>
              </p>
            </div>
            <div class='form-group'>
              <label>
                <span class='i18n-61'>联系电话</span>
              </label>
              <div class='input-group'>
                <select class='form-control border-right-0 w85' id='country-code'>
                  <option value='+852'>+852</option>
                  <option value='+62'>+62</option>
                  <option value='+971'>+971</option>
                  <option value='+61'>+61</option>
                </select>
                <input type='number' class='form-control border-left-0 i18n-61' placeholder='联系电话' id='contact-number'/>
              </div>
            </div>
            <div class='form-group'>
              <label class=''>你学习汉语多长时间了</label>
              <select class='form-control' id='learning-time'>
                <option value=''>请选择时间</option>
                <option value='api'>api</option>
              </select>
            </div>
            <div class='form-group'>
              <label class=''>过去6个月考過HSK沒有？</label>
              <div class='row'>
                <div class='form-check ml-3'>
                  <input class='form-check-input hsk' type='checkbox' name='hsk' id='yes_hsk' value='yes'>
                  <label class='form-check-label' for='hsk'>
                    有
                  </label>
                </div>
                <div class='form-check ml-3'>
                  <input class='form-check-input hsk' type='checkbox' name='hsk' id='no_hsk' value='no'>
                  <label class='form-check-label' for='hsk'>
                    沒有
                  </label>
                </div>
              </div>
            </div>
            <div id='hsk-date' class='form-group d-none'>
              <label class=''>请选择最近一次HSK的考试日期</label>
              <div class='row'>
                <div class='col-4'>
                  <select class='form-control' id='hsk-year'>
                    <option value=''>年</option>
                  </select>
                </div>
                <div class='col-4'>
                  <select class='form-control' id='hsk-month'>
                    <option value=''>月</option>
                  </select>
                </div>
                <div class='col-4'>
                  <select class='form-control' id='hsk-day'>
                    <option value=''>日</option>
                  </select>
                </div>
              </div>
            </div>
            <div class='form-group'>
              <label class=''>过去6个月考過HSKK沒有？</label>
              <div class='row'>
                <div class='form-check ml-3'>
                  <input class='form-check-input hskk' type='checkbox' name='hskk' id='yes_hskk' value='yes'>
                  <label class='form-check-label' for='hskk'>
                    有
                  </label>
                </div>
                <div class='form-check ml-3'>
                  <input class='form-check-input hskk' type='checkbox' name='hskk' id='no_hskk' value='no'>
                  <label class='form-check-label' for='hskk'>
                    沒有
                  </label>
                </div>
              </div>
            </div>
            <div id='hskk-date' class='form-group d-none'>
              <label class=''>请选择最近一次HSKK的考试日期</label>
              <div class='row'>
                <div class='col-4'>
                  <select class='form-control' id='hskk-year'>
                    <option value=''>年</option>
                  </select>
                </div>
                <div class='col-4'>
                  <select class='form-control' id='hskk-month'>
                    <option value=''>月</option>
                  </select>
                </div>
                <div class='col-4'>
                  <select class='form-control' id='hskk-day'>
                    <option value=''>日</option>
                  </select>
                </div>
              </div>
            </div>
            <div class='text-center mt-4 d-flex justify-content-center'>
              <a href='application.html' class='btn btn-sm p-2 pr-4 pl-4 mt-2 mr-1 w180'>上一步</a>
              <button id='to-step-3' type='button' disabled class='btn btn-sm p-2 pr-4 pl-4 mt-2 ml-1 w180'>下一步</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer id='footer' class='bg-secondary-color text-white'></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
<html>
